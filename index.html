<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="checkbox.css">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.10.1"></script>
<!--<script src="/d3.js"></script>-->
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<div id="main_container">
    <h2>Гроші профкому по факультетах</h2><br/>

    <div id="order_select">
        <label>Впорядкувати за:</label><br/>
        <input type="radio" name="order_cat" id="radio1" class="css-checkbox" value="income" checked="checked"/><label for="radio1" class="css-label radGroup1">надходженнями</label>
        <input type="radio" name="order_cat" id="radio2" class="css-checkbox" value="outcome"/><label for="radio2" class="css-label radGroup1">витратами</label>
        <input type="radio" name="order_cat" id="radio3" class="css-checkbox" value="out_rate"/><label for="radio3" class="css-label radGroup1">%</label>
    </div>
    <div id="chart_container">
        <svg class="chart"></svg>
    </div>

    <p><span class="income">Надходження</span> - сумма профнесків, зібраних з факультету за рік.</p>
    <p>Витрати - сумма, що повернулася на факультет (у вигляді <span class="mat_help">матеріальної допомоги</span>, <span class="prem">премій</span> профактиву(!) або грошей на проведення <span class="events">заходів</span>)</p>
    <!--<p>Всі суми в гривнях</p>-->
    <p></p>
</div>

<script src="main.js"></script>
</body>
</html>
